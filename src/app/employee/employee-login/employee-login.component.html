<div class="container-fluid px-0">
    <app-header></app-header>
    <div class="d-lg-flex half">
        <div class="bg order-1 order-md-2" style="background-image: url('../../../assets/images/srms.jpg');"></div>
        <div class="contents order-2 order-md-1">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col-md-7">
                        <h3>Employee Login</h3>
                        <p class="mb-4 login-note">
                            To Continue To <strong>S R M S App</strong>
                        </p>
                        <form action="#" method="post">
                            <div class="form-group first">
                                <label for="username">Username or Email</label>
                                <input type="text" class="form-control" placeholder="Type your username or email"
                                    id="username">
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Type your password" id="password">
                            </div>
                            <div class="d-flex mb-5 align-items-center">
                                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                    <input type="checkbox" [checked]="false" />
                                    <div class="control__indicator"></div>
                                </label>
                                <span class="ml-auto"><a class="forgot-pass">Forgot Password</a></span>
                            </div>
                            <!-- <input type="submit" value="LogIn" class="btn btn-block btn-primary"> -->
                            <button class="btn btn-block btn-primary" type="submit" [disabled]="spinner"
                                (click)="employeeLogin()">
                                <span *ngIf="!spinner">Login</span>
                                <span *ngIf="spinner"><i class="fas fa-spinner fa-spin"></i></span>
                                <span class="ml-2" *ngIf="spinner">Validating...</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
